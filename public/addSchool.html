<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a New School</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cambria&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Cambria, serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #2c3e50;
      font-size: 36px;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-size: 18px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Add a New School</h1>
  <form action="/addSchool" method="POST">
    <label for="name">School Name</label>
    <input type="text" id="name" name="name" required>
  
    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>
  
    <label for="latitude">Latitude</label>
    <input type="text" id="latitude" name="latitude" required>
  
    <label for="longitude">Longitude</label>
    <input type="text" id="longitude" name="longitude" required>
  
    <button type="submit">Add School</button>
  </form>
</body>
</html>
